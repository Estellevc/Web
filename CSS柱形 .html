<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS״ͼ</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	ul{
		margin:0;
		padding:0;
	}
	.column{
		width:20px;
	
		position:relative;
		
		display: inline-block;
	
		
		
	}
	.container{
		height:130px;
		border:1px solid;
		
		width:600px;
	}	
	.wrap{
		height:100%;
		
	}
	.wrap li{
		float:left;
		position:relative;
		height:100%;
		list-style:none;
		
	}
	.wrap li div{
		height:100%;
	}
	.wrap li div a{
		position: absolute;
		bottom: 0;
		display:block;
		background:Red;
		width:60%;
		
	}
	
</style>
</head>
<body>
	<div class="container">
		<ul class="wrap">
			<li><div class="column" ><a href="javascript:void(0);"  style="height:15px;"></a></div></li>
			<li><div class="column" ><a href="javascript:void(0);"  style="height:25px;"></a></div></li>
			<li><div class="column" ><a href="javascript:void(0);"  style="height:35px;"></a></div></li>
			<li><div class="column" ><a href="javascript:void(0);"  style="height:45px;"></a></div></li>
			<li><div class="column" ><a href="javascript:void(0);"  style="height:55px;"></a></div></li>
		</ul>
	</div>
	
</body>
</html>
